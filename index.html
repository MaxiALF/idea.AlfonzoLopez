<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>

            <label for="peleasGanadas">Peleas ganadas</label><input type="number" id="peleasGanadas" placeholder="Peleas ganadas">
        </div>
        <div>
            <label for="totalPeleas">Total de peleas disputadas</label><input type="number" id="totalPeleas" placeholder="Total de peleas">
        </div>
    
        <div id="respuestaPor">
            
        </div>

        <input type="submit" value="Calclar e ingresar">
    </form>

    <div id="secPeleador" style="display: none;">
        <h2>Luchadores</h2>
        <div id="listaLuchadores">
            
        </div>
    </div>

    <div id="Agregar">

        <input type="button" id="AgSi" value="si">
        <input type="button" id="AgNo" value="no">
    </div>

    <div id="RespuestaFinal">
        
    </div>
